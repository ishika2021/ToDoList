<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top_container">
        <div class="allTask_container">
            <div class="allTask">
                <i class="fas fa-tasks"></i>
            </div>
        </div>
        <div class="filter_container">
            <div class="filter_box_top">
                <div class="filter_color_box red">

                </div>
            </div>
            <div class="filter_box_top">
                <div class="filter_color_box blue">
                    
                </div>
            </div>
            <div class="filter_box_top">
                <div class="filter_color_box green">
                    
                </div> 
            </div>
            <div class="filter_box_top">
                <div class="filter_color_box black">
                    
                </div>
            </div>
        </div>
        <div class="action_button_container">
            <div class="action_container">
                <div class="icon_container">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="action_container">
                <div class="icon_container">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="main_container">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>
<script src="script.js" defer></script>
</body>
</html>
